<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="images/hnet.com-image.ico" alt="cavode-logo">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0971afd107.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="calculator-container">

    <div id="calculator-frame">

      <div class="calculator-grid">

        <!-- Output -->

        <div class="calculator-output">

          <div class="prior-operand"></div>
          <div class="recent-operand">0</div>

        </div>

        <!-- Buttons -->

        <button class="ac-button ac-button-js"><strong>AC</strong></button>
        <button class="delete-button"><i class="fas fa-backspace"></i></button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">*</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">/</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equals-button equals-button-js">=</button>

      </div>

    </div>

  </div>

        <!-- Footer -->

  <div class="footer">
    <p class="copyright">Â© <a class="cavode-link" title="Check out my portfolio!" href="https://jmosesn.github.io/My-Portfolio/">Cavode</a></p>
  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
